<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 태그</title>
</head>
<body>
	<h1>Hello world!!!</h1>
	
	<p>
		<a href="/sevlet/ex03">링크 태그</a>
	</p>
	
	<p>
		<a href="/servlet/ex03?user_id=marobiana">아이디를 넘깁니다.</a>	<!--  ? 뒤에 연결해서 쓸 수 있다. 이것을 query string 이라고 부른다. -->
	</p>
	
	<p>
		<a href="/servlet/ex03?user_id=marobiana&name=boram">아이디와 이름을 넘깁니다.</a>
	</p>
	
	<p>
		<a href="/servlet/ex03?user_id=marobiana&name=boram&age=22">아이디와 이름과 나이를 넘깁니다.</a>
	</p>
</body>
</html>
